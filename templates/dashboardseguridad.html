<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro Cloud - Seguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="/static/img/favicon.ico">
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="{% url 'modo' %}" class="button">
                    <div class="flex item-center">
                        <img src="/static/img/ClaroCloud.png" alt="Claro cloud logo" class="h-10">
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <a href="{% url 'perfil' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded shadow mr-2">Perfil</a>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <div class="flex-grow container mx-auto px-4 mt-8">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Menú lateral -->
                <nav class="w-full lg:w-1/6 bg-white rounded-lg shadow-md p-4">
                    <ul class="space-y-4"> 
                        <li><a href="{% url 'dashboardseguridad' %}"><button class="w-full text-left py-2 px-4 bg-gray-200 rounded">Panel</button></a></li>
                        <li><a href="{% url 'usuario' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Usuarios</button></a></li>
                        <li><a href="{% url 'tokens' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Tokens</button></a></li>
                        <li><a href="{% url 'monitoreo' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Monitoreo</button></a></li>
                    </ul>
                </nav>

                <!-- Contenido principal -->
                <main class="w-full lg:w-4/5">
                    <h1 class="text-3xl font-bold mb-6">Panel</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold mb-4">Usuarios</h2>
                            <p>Información y estadísticas relevantes irían aquí.</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold mb-4">Tokens</h2>
                            <p>Más datos y gráficos podrían mostrarse en este panel.</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold mb-4">Monitoreo</h2>
                            <p>Espacio adicional para mostrar información importante.</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <footer class="bg-white mt-8">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
                &copy; 2024 Claro Cloud. Todos los derechos reservados.
            </div>
        </footer>

    </div>
</body>

</html>
