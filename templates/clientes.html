<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro Cloud - Panel Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">

        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="{% url 'modo' %}" class="button">
                    <div class="flex item-center">
                        <img src="/static/img/ClaroCloud.png" alt="Claro cloud logo" class="h-10">
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <a href="{% url 'perfil' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded shadow mr-2">Perfil</a>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <div class="flex-grow container mx-auto px-4 mt-8">
            <div class="flex gap-6">
                <nav class="w-1/5 bg-white rounded-lg shadow-md p-4 mr-6">
                    <ul class="space-y-4">
                        <li><a href="{% url 'dashboard' %}"><button class="w-full text-left py-2 px-4 bg-gray-200 rounded">Panel</button></a></li>
                        <li><a href="{% url 'trabajadores' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Trabajadores</button></a></li>
                        <li><a href="{% url 'clientes' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Clientes</button></a></li>
                        <li><a href="{% url 'serviciopremium' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Servicio Premium</button></a></li>
                    </ul>
                </nav>

                <main class="w-4/5">
                    <h2 class="text-2xl font-bold mb-6">Clientes</h2>
                    <div class="bg-white p-6 rounded shadow">
                        <div class="grid grid-cols-5 gap-4 mb-4 font-bold">
                            <div>Nombres</div>
                            <div>Cuentas Bancarias</div>
                            <div>Correo</div>
                            <div>Celular</div>
                            <div></div>
                        </div>
                        <div id="personal-list" class="space-y-4">
                            <!-- Personal items will be dynamically added here -->
                        </div>
                        <a href="{% url 'nuevocomprador' %}" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 inline-block text-center">AGREGAR CLIENTE</a>
                    </div>
                </main>
            </div>
        </div>

        <footer class="bg-white mt-8">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
                &copy; 2024 Claro Cloud. Todos los derechos reservados.
            </div>
        </footer>

    </div>

    <script>
        const personalList = document.getElementById('personal-list');
        const agregarBtn = document.getElementById('agregar');

        function createPersonalItem() {
            const item = document.createElement('div');
            item.className = 'grid grid-cols-5 gap-4 items-center';
            item.innerHTML = `
                <input type="text" class="border p-2 rounded" placeholder="Nombre">
                <input type="text" class="border p-2 rounded" placeholder="Cuenta Bancaria">
                <input type="email" class="border p-2 rounded" placeholder="Correo">
                <input type="tel" class="border p-2 rounded" placeholder="Celular">
                <div class="flex gap-2">
                    <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Editar</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
                </div>
            `;
            personalList.appendChild(item);
        }

        agregarBtn.addEventListener('click', function() {
            // Redirige a la página "nuevocliente.html"
            window.location.href = 'nuevocomprador.html';
        });

        // Add initial items
        for (let i = 0; i < 4; i++) {
            createPersonalItem();
        }
    </script>
</body>
</html>
