<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="{% url 'dashboard' %}">
                    <div class="flex items-center">
                        <img src="/static/img/ClaroCloud.png" alt="Claro Cloud logo" class="h-10">
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <a href="{% url 'perfil' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded shadow">Perfil</a>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <div class="flex-grow container mx-auto px-4 mt-8">
            <div class="w-full lg:w-1/2 mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">Editar Trabajador</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="nombres" class="block text-lg font-semibold text-gray-700 mb-2">Nombres</label>
                        <input type="text" id="nombres" name="nombres" value="{{ form.nombres.value }}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="apellidos" class="block text-lg font-semibold text-gray-700 mb-2">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" value="{{ form.apellidos.value }}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Correo Electrónico</label>
                        <input type="email" id="email" name="email" value="{{ form.email.value }}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="numtarjeta" class="block text-lg font-semibold text-gray-700 mb-2">Número de Tarjeta</label>
                        <input type="text" id="numtarjeta" name="numtarjeta" value="{{ form.numtarjeta.value }}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="numtelefono" class="block text-lg font-semibold text-gray-700 mb-2">Número de Teléfono</label>
                        <input type="tel" id="numtelefono" name="numtelefono" value="{{ form.numtelefono.value }}" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Guardar Cambios</button>
                        <a href="{% url 'trabajadores' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>

        <footer class="bg-white mt-8">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
                &copy; 2024 Claro Cloud. Todos los derechos reservados.
            </div>
        </footer>

    </div>
</body>
</html>
