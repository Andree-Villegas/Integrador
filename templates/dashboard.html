<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro Cloud - Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">

        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="{% url 'modo' %}" class="button">
                    <div class="flex item-center">
                        <img src="/static/img/ClaroCloud.png" alt="Claro cloud logo" class="h-10">
                    </div>
                </a>
                <div class="flex items-center gap-4">
                    <a href="{% url 'perfil' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded shadow mr-2">Perfil</a>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">Cerrar Sesión</button>
                </div>
            </div>
        </header>
        
        <main class="flex-grow container mx-auto px-4 py-8 flex">
            <nav class="w-full md:w-1/5 bg-white rounded-lg shadow-md p-4 mr-6">
                <ul class="space-y-5">
                    <li><a href="{% url 'dashboard' %}"><button class="w-full text-left py-2 px-4 bg-gray-200 rounded">Panel</button></a></li>
                    <li><a href="{% url 'trabajadores' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Trabajadores</button></a></li>
                    <li><a href="{% url 'clientes' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Clientes</button></a></li>
                    <li><a href="{% url 'serviciopremium' %}"><button class="w-full text-left py-2 px-4 hover:bg-gray-100 rounded">Servicio Premium</button></a></li>
                </ul>
            </nav>

            <section class="w-full md:w-4/5">
                <h1 class="text-2xl font-bold mb-6">Panel</h1>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded shadow">
                        <h2 class="text-xl font-semibold mb-4">Trabajadores</h2>
                        <p>Información y gestión de datos de los trabajadores de la empresa</p>
                    </div>
                    <div class="bg-white p-6 rounded shadow">
                        <h2 class="text-xl font-semibold mb-4">Clientes</h2>
                        <p>Información y gestión de datos de los clientes</p>
                    </div>
                    <div class="bg-white p-6 rounded shadow">
                        <h2 class="text-xl font-semibold mb-4">Servicio Premium</h2>
                        <p>Información sobre sistema de seguridad y precios</p>
                    </div>
                </div>
            </section>
        </main>


        <footer class="bg-white mt-8">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600 text-sm">
                &copy; 2024 Claro Cloud. Todos los derechos reservados.
            </div>
         </footer>
    </div>
</body>
</html>
